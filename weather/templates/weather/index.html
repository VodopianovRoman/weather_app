<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8c5f8983b2.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <i class="fas fa-temperature-low"></i>
        <span class="fs-4">WeatherApp</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Information</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Documentation</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Find out" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-2">
                <h1>Information</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <b>City:</b> {{ info.city }}<br>
                    <b>Temperature</b> {{ info.temp }}<sup>o</sup><br>
                    <b>Weather:</b> {{ info.main }}<br>
                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="weather icon" class="img-thumbnail">
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
